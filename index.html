<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ticTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javaScript.js" defer></script>
  </head>
  <body>
    <h1>Play Tic-Tac-Toe</h1>
    <div id="status">Choose "X" or "O", remember always start the "X"</div>
    <div id="Choose">
      <h2>X</h2>
      <h2>O</h2>
    </div>
    <button onclick="">Star The Game</button>
    <div id="turn">X starts</div>

    <div id="boardGame">
      <div id="DB">
        <p id="0" class="square"></p>
        <p id="1" class="square"></p>
        <p id="2" class="square"></p>
        <p id="3" class="square"></p>
        <p id="4" class="square"></p>
        <p id="5" class="square"></p>
        <p id="6" class="square"></p>
        <p id="7" class="square"></p>
        <p id="8" class="square"></p>
      </div>
    </div>
    <button id="reset">Reset the Game</button>
  </body>
</html>
